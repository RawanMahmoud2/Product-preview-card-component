<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://res.cloudinary.com/dsezdaxqy/image/upload/v1726999512/image-product-desktop_run7au.jpg" alt="Product Image" class="product-image">
        <div class="info">
            <h6>PERFUME</h6>
            <h1>Gabrielle Essence Eau De Parfume</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL
            </p>
            <div class="price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$9.99</span>
            </div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
